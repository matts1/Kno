{% macro input(form, field, key) %}
    <div class="form-group">
        <label for="{{ form.__class__.__name__ }}_{{ field.name }}" class="col-lg-4 control-label">
            {{ field.label.title() }}
        </label>
        <div class="col-lg-7">
            <input type="{{ field.type }}" id="{{ form.__class__.__name__ }}_{{ field.name }}"
                   {% if field.type != 'checkbox' %}class="form-control"{% endif %}
                   placeholder="{% if key in form.placeholders %}{{ form.placeholders[key].title() }}
                   {% else %}Enter Your {{ field.label.title() }}{% endif %}"
                   name="{{ field.name }}" {% if field.required %}required{% endif %}>
        </div>
    </div>
{% endmacro %}

{% macro attr(name, value) %}
    {% if value != None %}
        {{ name }}="{{ value }}"
    {% endif %}
{% endmacro %}
