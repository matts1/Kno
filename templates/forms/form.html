{% from 'macros/forms.html' import input, attr %}

<form role="form" class="form-horizontal" method="post" class="text-center"
    id="{{ form.__class__.__name__ }}" action="{{ url(form.urlname) }}">
  {% csrf_token %}
  <h3>{{ form.name }}</h3>
  <input type="hidden" name="whichform" value="{{ form.__class__.__name__ }}">
  {% for key, field in form.fields.items() %}
    {{ input(form, field, key) }}
  {% endfor %}
  <div class="formresults text-center help-block"></div>
  {% if form.text is not none %}
    <p class="text-center">{{ form.text|safe }}</p>
  {% endif %}
  <div class="form-actions">
    <input type="submit" value="{{ form.button if form.button else form.name }}" class="btn btn-primary">
  </div>
</form>
